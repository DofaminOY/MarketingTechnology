<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The required number of subscribers</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    

    

    <div class="calculating">
        <div class="container">
            <h2 class="title">The required number of subscribers
            </h2>
            <div class="calculating__field">
               
               

                <div class="calculating__subtitle">
               
                
                <div class="calculating__choose calculating__choose_medium" id="choose">
                    <div class="quantity">Желаемый доход в $</div>
                    <input type="text" id="quantity" placeholder="20 000 $" class="calculating__choose-item">
                    <div class="quantity">Комиссия AppStore %</div>
                    <input type="text" id="commission" placeholder="30 %"  class="calculating__choose-item">
                    <div class="quantity">Стоим недель подп $</div>
                    <input type="text" id="costWeek" placeholder="7 $" class="calculating__choose-item">
                    <div class="quantity">Кол пл. подписок %</div>
                    <input type="text" id="quantitySubscriptions" placeholder="3 %" class="calculating__choose-item">
                   
                
                    <div class="quantity">Сред количество нед под</div>
                    <input type="text" id="middleWeek" placeholder="10 нед" class="calculating__choose-item">
                    <div class="quantity">Коэффициент бесп установок %</div>
                    <input type="text" id="noPay" placeholder="10 %"  class="calculating__choose-item">
                    <div class="quantity">Ср стоим 1 под</div>
                    <input type="text" id="cpi" placeholder="1.1 CPI" class="calculating__choose-item">
                    <div class="quantity">Ставка возврат %</div>
                    <input type="text" id="returnPay" placeholder="5 %" class="calculating__choose-item">
                    
                </div>
                          


                <div class="calculating__total">
                    <div class="calculating__subtitle">
                       Количество подпищиков:
                    </div>
                    <div class="calculating__result">
                        <span>2700</span> человек
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="js/scrip.js"></script>
</body>

</html>
